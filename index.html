<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Biglietto Treno v.2</title>
</head>
<body>

  <div class="container mb-container">
    <div class="row h-100">
      
      <div class="col-4 p-3 bg-success bg-gradient ">
        <h1>Bootrain</h1>
        <h3>Predisponi il tuo viaggio</h3>
        <div class="inputs">
          
          <input type="text" class="w-100 my-3" id="username" placeholder=" Nome e Cognome">
          <input type="number" class="w-100 my-3" id="distance" placeholder="500">
          <select name="age" id="age" class="my-3">
            <option value="normal">compresa tra 19 e 64 anni</option>
            <option value="junior">18 anni o meno</option>
            <option value="senior">65 anni o pi√π</option>
          </select>
          <div class="mb-buttons">
            <button id="getTicket" class="btn-secondary btn" >Genera biglietto</button>
            <button id="reset" class="btn-danger btn" >Svuota</button>
          </div>
        </div>  
      </div>
      
      <div class="col-8 p-5">
        
        <div class="shadow-lg">
          <p id="output"></p>
          
          <div class="ticket w-100 mt-5 d-flex">

            <div class="user bg-secondary text-bg-dark p-3 w-25 h-100">
              <h4>Ciao!</h4>
              <span id="enterName" class="text-uppercase"><strong id="enterName">gianni licogianni</strong></span>
            </div>

            <div class="ticket-body text-dark w-75">
              <table class="table">
                <thead>
                  <tr>
                    <th class="text-center">Carrozza</th>
                    <th class="text-center">Fascia</th>
                    <th class="text-center">Codice CP</th>
                    <th class="text-center">Prezzo</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th class="text-center" id="carrozza">1</th>
                    <td class="text-center" id="discount">Mark</td>
                    <td class="text-center" id="cpCode">Otto</td>
                    <td class="text-center" id="price">@mdo</td>
                  </tr>                  
                </tbody>
              </table>
            </div>  

          </div>

        </div>

      </div>
    </div>
  </div>
  

  <script src="assets/js/scrypt.js"></script>
</body>
</html>
